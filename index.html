<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini Paint</title>
  <link rel="shortcut icon" href="paint.ico">
  <link rel="stylesheet" href="index.css">


</head>

<body>

  <div id="toolsBar">
    <ul>
      <select name="drawMode">
        <option value="curve">曲线</option>
        <option value="line">直线</option>
        <option value="rect">矩形</option>
        <option value="oval">椭圆</option>
      </select>
      <span></span>
      <li><input type="color" name="penColor" title="颜色"></li>
      <li>
        <input type="range" min="1" max="25" value="1" step="2" title="笔刷大小">
        <span id="penSizeText">1px</span>
      </li>
      <li><input type="checkbox" id="isfill">填充</li>
      <span></span>
      <li><button id="clear">清空</button></li>
      <span></span>
      <li><button id="save">保存</button></li>
    </ul>
  </div>

  <div id="svg-container">
    <svg id="main" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <div id="info">
    <ul>
      <li>绘画中点击鼠标右键取消</li>
      <li>按住CTRL+Z/Y 撤销/返回上一步</li>
      <li>按住CTRL可绘制正圆、正方形</li>
    </ul>
  </div>

  <script src="main.js"></script>

</body>

</html>
